<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Class Terminal</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            width: 90%;
            max-width: 1000px;
            height: 90%;
            background: #000;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #output {
            flex-grow: 1;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 5px;
        }
        #input-line {
            display: flex;
            align-items: center;
        }
        #user-input {
            background: #000;
            border: none;
            color: #33ff33;
            font-family: inherit;
            font-size: 16px;
            width: 100%;
            outline: none;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span>&gt;</span>
            <input type="text" id="user-input" autocomplete="off">
        </div>
    </div>
    <canvas id="matrix"></canvas>
    <script src="script.js"></script>
</body>
</html>
